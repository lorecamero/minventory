<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Login to Code Fortress
		</ion-card-header>
		<ion-card-content> 
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <button ion-button block outline color="light" type="submit" [disabled]="loading">Log in</button>
        </ion-list>
      </form>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light">
    Don't have an account? Sign up
  </button>
</ion-content>
