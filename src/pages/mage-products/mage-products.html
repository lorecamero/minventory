<ion-header>

  <ion-navbar>
      <ion-grid>
          <ion-row>
            <ion-col col-11>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="searchfilter" name="searchfilter" placeholder="Search by Name"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col>
                <button ion-button class="filterbtn" (click)='searchProducts()'>Filter</button>
            </ion-col>
          
          </ion-row>
        </ion-grid>     
  </ion-navbar>



</ion-header>



<ion-content padding>


     

    <ion-list>
        <ion-item *ngFor="let product of mageproducts">
          <ion-thumbnail item-start>
            <img src="{{product.image}}">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <p>{{product.sku}}</p>
          <button ion-button clear item-end>{{product.price}}</button>
        </ion-item>
      </ion-list>

</ion-content>
