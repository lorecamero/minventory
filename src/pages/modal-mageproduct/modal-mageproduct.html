<ion-header>

  <ion-navbar>
      <ion-title start>{{mageproduct.name}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeMageModalProduct()">
          <ion-icon name="close"></ion-icon>
          Close
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="{{mageproduct.image}}"/>
        <ion-card-content>
          <ion-card-title>
              {{mageproduct.sku}} - ${{mageproduct.price}}
            </ion-card-title>

          <ion-list>

              <ion-item>
                  <ion-label floating>Quantity</ion-label>
                <ion-input type="text" name="qty" [(ngModel)]="qty"></ion-input>
              </ion-item>
      
              <div padding>
                  <button ion-button block>Update</button>
                </div>
          
            </ion-list>


        </ion-card-content>
      </ion-card>


      
     

</ion-content>
